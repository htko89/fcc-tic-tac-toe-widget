<!DOCTYPE html>
<html>
  <head>
    <!-- metadata -->
    <title>Tic Tac Toe Widget</title>
    <meta name="description" content="Free Code Camp Project - Tic Tac Toe Widget">
    <meta name="author" content="Tony Ko">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <!-- <link rel="icon" href=".png"> -->
    <!-- external -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300|Roboto+Condensed:100,300">
    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="static/css/bulma-0.3.1.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome-4.7.0.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/animate-2017-01-19.css">
    <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
    <!-- widget -->
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <script type="text/javascript" src="static/js/index.js"></script>
    <!-- end -->
  </head>
  <body>

    <!-- widget container -->
    <section id="main" class="section is-stretch">
      <div class="container is-stretch">
        <div class="columns is-mobile is-stretch is-centered is-gapless">
          <div id="app" class="column is-12">
            <div id="app-card" class="card">
              <header id="title" class="card-header">

                <p class="card-header-title">Tic Tac Toe Widget</p>
                <a class="card-header-icon">
                  <i class="fa fa-gamepad"></i>
                </a>

              </header>
              <div id="game" class="card-content is-centered">

                <div id="game-intro" class="square hidden">
                  <div class="overlay is-centered">
                    <img class="animated" src="static/img/x.svg">
                    <img class="animated" src="static/img/o.svg">
                  </div>
                </div>

                <div id="game-board" class="square hidden">
                  <div class="overlay">
                    <div class="columns is-multiline is-mobile is-stretch">
                      <div class="column is-one-third">
                        <a id="0" class="button is-white"></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="1" class="button is-white"></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="2" class="button is-white"></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="3" class="button is-white"></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="4" class="button is-white"></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="5" class="button is-white"></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="6" class="button is-white"></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="7" class="button is-white"></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="8" class="button is-white"></a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div id="status" class="card-content is-centered">

                <div class="columns is-mobile is-stretch is-gapless">
                  <div class="column is-3">
                    <a id="back">
                      <!-- <i class="fa fa-chevron-left"></i>&nbsp; -->
                    </a>
                  </div>
                  <div class="column is-6 has-text-centered">
                    <p id="message" class="tiny">

                    </p>
                  </div>
                  <div class="column is-3">

                  </div>
                </div>

              </div>
              <div id="dash" class="card-content is-centered">

                <div id="dash-select" class="is-centered hidden">
                  <div id="p1" class="dash-box is-centered">
                    <a id="p1-human" class="button tiny animate is-active">Human</a>
                    <a id="p1-computer" class="button animate tiny">Computer</a>
                  </div>
                  <a id="go" class="button tiny">Go</a>
                  <div id="p2" class="dash-box is-centered">
                    <a id="p2-human" class="button animate tiny">Human</a>
                    <a id="p2-computer" class="button animate tiny is-active">Computer</a>
                  </div>
                </div>

                <div id="dash-score" class="is-centered hidden">
                  <div id="p1" class="dash-box is-centered">
                    <p class="player tiny">
                      Player 1
                    </p>
                    <div class="score">
                      00
                    </div>
                  </div>
                  <p class="tiny">
                    vs
                  </p>
                  <div id="p2" class="dash-box is-centered">
                    <p class="player tiny">
                      Player 2
                    </p>
                    <div class="score">
                      00
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="card">
              <footer class="card-footer"> <a class="card-footer-item" href="https://htko.ca/project/code/fcc/pomodoro-clock-widget/README/">Portfolio</a> <a class="card-footer-item" href="https://github.com/htko89/fcc-pomodoro-clock-widget">GitHub</a> </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
