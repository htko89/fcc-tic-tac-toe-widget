<!DOCTYPE html>
<html>
  <head>
    <!-- metadata -->
    <title>Tic Tac Toe Widget</title>
    <meta name="description" content="Free Code Camp Project - Tic Tac Toe Widget">
    <meta name="author" content="Tony Ko">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <!-- <link rel="icon" href=".png"> -->
    <!-- external -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300|Roboto+Condensed:100,300">
    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="static/css/bulma-0.3.1.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome-4.7.0.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/animate-2017-01-19.css">
    <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
    <!-- widget -->
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <script type="text/javascript" src="static/js/index.js"></script>
    <!-- end -->
  </head>
  <body>

    <!-- widget container -->
    <section id="main" class="section is-stretch">
      <div class="container is-stretch">
        <div id="columns" class="columns is-mobile is-stretch is-centered is-gapless">
          <div class="column is-12-mobile is-one-quarter-tablet is-one-third-desktop">
            <div id="app" class="card">
              <header id="title" class="card-header">
                <p class="card-header-title">Tic Tac Toe Widget</p>
                <a class="card-header-icon">
                  <i class="fa fa-empire"></i>
                </a>
              </header>
              <div id="game" class="card-content is-centered">

                <div id="game-board" class="square">
                  <div class="overlay">
                    <div class="columns is-multiline is-mobile is-stretch">
                      <div class="column is-one-third">
                        <a id="board-1" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="board-2" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="board-3" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="board-4" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="board-5" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="board-6" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="board-7" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="board-8" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                      <div class="column is-one-third">
                        <a id="board-9" class="button is-info"><i class="fa fa-times fa-4x"></i></a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <footer id="status" class="card-footer">
                <div class="columns is-mobile is-stretch">
                  <div class="column is-one-quarter">
                    <a id="back">
                      <i class="fa fa-chevron-left"></i>&nbsp;
                    </a>
                  </div>
                  <div class="column is-6 has-text-centered">
                    <p id="message" class="tiny">
                      Player 1's Turn
                    </p>
                  </div>
                </div>
              </footer>
              <div id="dash" class="card-content is-centered">

                <div id="dash-score" class="is-centered">
                  <div id="p1" class="score-box is-centered">
                    <p class="player tiny">
                      Player 1
                    </p>
                    <div class="score">
                      00
                    </div>
                  </div>
                  <p class="tiny">
                    vs
                  </p>
                  <div id="p2" class="score-box is-centered">
                    <p class="player tiny">
                      Player 2
                    </p>
                    <div class="score">
                      00
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="card">
              <footer class="card-footer"> <a class="card-footer-item" href="https://htko.ca/project/code/fcc/pomodoro-clock-widget/README/">Portfolio</a> <a class="card-footer-item" href="https://github.com/htko89/fcc-pomodoro-clock-widget">GitHub</a> </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
